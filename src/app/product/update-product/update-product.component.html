
<div class="card card-sm mb-3">
    <div class="card-header">
      Formulario de Producto
    </div>
    <div class="card-body">
      <ul class="alert alert-danger" *ngIf="errores != undefined && errores.length > 0 ">
        <li *ngFor="let err of errores">
          {{err}}
        </li>
      </ul>
      <form [formGroup]="productForm">

        <div class="form-group">
          <label>Identificador:</label>
          <input type="text" formControlName="id" class="form-control" readonly/>
        </div>
        <div class="form-group">
          <label>Nombre:</label>
          <input type="text" formControlName="name" class="form-control" />
          <!--Validaciones-->
          <ng-template [ngIf]="name?.getError('required') && (name?.dirty || name?.touched)">
            <div class="alert alert-danger">
                <div class="container-error-message">
                  El campo nombre es requerido
                </div>
             </div>
          </ng-template>
          <ng-template [ngIf]="name?.valid && (name?.dirty || name?.touched)">
            <div class="alert alert-success">
                <div class="container-success-message">
                  Nombre válido!
                </div>
              </div>
          </ng-template>
        </div>


        <div class="form-group">
            <label>Descripcion:</label>
            <input type="text" formControlName="description" class="form-control" />
            <!--Validaciones-->
            <ng-template [ngIf]="description?.getError('required') && (description?.dirty || description?.touched)">
              <div class="alert alert-danger">
                  <div class="container-error-message">
                    El campo descripción es requerido
                  </div>
               </div>
            </ng-template>
            <ng-template [ngIf]="description?.valid && (description?.dirty || description?.touched)">
              <div class="alert alert-success">
                  <div class="container-success-message">
                    Descripción válida!
                  </div>
                </div>
            </ng-template>
          </div>

          <div class="form-group">
            <label>Precio:</label>
            <input type="number" formControlName="price" class="form-control" />
            <!--Validaciones-->
            <ng-template [ngIf]="price?.getError('required') && (price?.dirty || price?.touched)">
              <div class="alert alert-danger">
                  <div class="container-error-message">
                    El campo precio es requerido
                  </div>
               </div>
            </ng-template>
            <ng-template [ngIf]="price?.valid && (price?.dirty || price?.touched)">
              <div class="alert alert-success">
                  <div class="container-success-message">
                    Precio válido!
                  </div>
                </div>
            </ng-template>
          </div>


          <div class="form-group">
            <label for="type">Tipo:</label>
            <select formControlName="type" class="form-control">
              <option value="" disabled selected>Elija un tipo</option>
              <option value="SCREEN">Pantalla</option>
              <option value="BATTERY">Batería</option>
              <option value="CHARGER">Cargador</option>
              <option value="CASE">Funda</option>
              <option value="HEADPHONES">Auriculares</option>
              <option value="CAMERA">Cámara</option>
            </select>
            <!--Validaciones-->
            <ng-template [ngIf]="type?.getError('required') && (type?.dirty || type?.touched)">
              <div class="alert alert-danger">
                  <div class="container-error-message">
                    El campo type es requerido
                  </div>
               </div>
            </ng-template>
            <ng-template [ngIf]="type?.valid && (type?.dirty || type?.touched)">
              <div class="alert alert-success">
                  <div class="container-success-message">
                    Tipo válido!
                  </div>
                </div>
            </ng-template>
          </div>

          <div class="form-group">
            <label>Stock:</label>
            <input type="number" formControlName="stock" class="form-control" />
            <!--Validaciones-->
            <ng-template [ngIf]="stock?.getError('required') && (stock?.dirty || stock?.touched)">
              <div class="alert alert-danger">
                  <div class="container-error-message">
                    El campo stock es requerido
                  </div>
               </div>
            </ng-template>
            <ng-template [ngIf]="stock?.valid && (stock?.dirty || stock?.touched)">
              <div class="alert alert-success">
                  <div class="container-success-message">
                    Stock válido!
                  </div>
                </div>
            </ng-template>
          </div>
        <button type="submit" (click)="saveProduct()" class="btn btn-info">Enviar</button>
      </form>
    </div>
  </div>
