

<div class="card text-black mb-3">
    <div class="card-header">Roles</div>
    <div class="card-body">
      <h5 class="card-title">Lista de roles</h5>
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-warning" type="button" [routerLink]="['/role/form']">
          Create role
        </button>
      </div>
      <div *ngIf="role?.length==0"  class="alert alert-info" >
          No roles found in the database
      </div>
      <table class="table table-bordered table-striped" *ngIf="role?.length!=0">
        <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripci√≥n</th>
              <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let role of role">
              <td>{{role.roleId}}</td>
              <td>{{role.name}}</td>
              <td>{{role.description}}</td>
              <td>
                <button class="btn btn-danger mr-2" (click)="deleteRole(role)">Eliminar</button>
                <button class="btn btn-info" (click)="editRole(role)">Ver</button>
              </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
